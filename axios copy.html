<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>axios</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-----引入axios函式庫------->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1 class="header">jQuery</h1>
    <h4 class="title"></h4>
    <div class="updated"></div>
    <ul class="list-group"></ul>
</body>

</html>
<script>
    /********************************************************
    * 1.api網址  https://kktix.com/events.json
    * 2.發起一個axios請求
    * 3.建立回呼函式(call back function)來處理回應時的各項行為
    * 4.建立錯誤處理
    ********************************************************/

    //發起一個axios請求
    axios.get('https://kktix.com/events.json')
        .then((res) => {
            console.log(res)
            if (res.status == 200) {
                console.log('OK')
                console.log(res.data)
            }
            let data = res.data
            let ul = document.querySelector('ul');

            let events = data.entry;
            //console.log(events);
            events.forEach((event, idx) => {
                let li = document.createElement('li');
                li.setAttribute('class', 'list-group-item list-group-item-action')
                let div1 = document.createElement('div')
                let div2 = document.createElement('div')
                let div3 = document.createElement('div')
                let titile = document.createTextNode(event.title)
                let summary = document.createTextNode(event.summary)
                let content = document.createTextNode(event.content)
                div1.appendChild(title)
                div1.appendChild(summary)
                div1.appendChild(content)
                li.appendChild(div1)
                li.appendChild(div2)
                li.appendChild(div3)
                ul.appendChild(li)
                ul.append(`<li class=>
                                    <div>${event.title}</div>
                                <div>${event.summary}</div>
                                <div>${event.content}</div>
                            </li>`)
            })

            querySelector(".title").innerHTML = 'data.title'
            querySelector(".updated").innerHTML = 'data.updated'
        })

    //建立回呼函式(call back function)來處理回應時的各項行為


    //建立錯誤處理

</script>
